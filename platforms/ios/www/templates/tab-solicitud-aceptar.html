<ion-view view-title="Solicitud">

  <ion-content class="padding">

	<div class="card">
	  <div class="item item-text-wrap">
	    <strong>Nombre: </strong>
	    <p>{{nombre}}</p>

	    <strong>Telefono: </strong>
	    <p>{{telefono}}</p>
	  </div>
	</div>
   
   	<button class="button button-block button-outline button-positive" ng-click="aceptar();">
        Aceptar solicitud
    </button>
  </ion-content>

</ion-view>
